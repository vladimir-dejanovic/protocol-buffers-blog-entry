package xyz.itshark.blog.protobuf;

option java_package = "xyz.itshark.blog.protobuf.generated";
option java_multiple_files = true;

enum Status {
     SUCCESS = 0;
	 FAIL = 1;
	 RANDOM = 2;
}

message Example {
    int32 id = 1;
	string first_name = 2;
	string last_name = 3;
}

message Advanced {
	repeated string text = 4;
	Status my_status = 3;
	Example message_example = 5;
}

message Example2 {
	message Internal {
			 string text = 1;
	}

	Internal valid_message = 1;
}
